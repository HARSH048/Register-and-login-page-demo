<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="reg_login.css">
</head>

<body>
    <h1>Registration form</h1>
    <div class="form-container">
        <form action="#" method="post">
            <input type ="text" name="fullname" placeholder="Enter Full name">
            <input type ="email" name="email" placeholder="Enter Email">
            <input type ="tel" name="phone" placeholder="Enter Phone No.">
            <input type ="password" name="password" placeholder="Enter Password">
            <input type ="password" name="confirm_password" placeholder="Enter Password again">
            <input type ="submit" name="submit" value="Submit" id="submit-btn">
         </form>
    </div>
</body>
</html>
